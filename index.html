<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>

<div class="card">

  <div class="card_image">
    <img src="images/illustration-hero.svg">
  </div>
 
  <div class="card_title">
    <h2>Order Summary</h2>
  </div>

  <div class="card_description">
    You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
    device<br> anywhere you like!
  </div>

  <div class="card_pricing">
    
      <img class="card_pricing_image" src="images/icon-music.svg" alt="music logo">
      <div class="card_pricing_plan">
      <span class="card_pricing_plan_text">Annual Plan</span>
      <br>
      $59.99/year
    </div>

    <div class="card_pricing_change">
      Change
    </div>

  </div>
  
  <div class="card_proceed">Proceed to Payment</div>

  <div class="card_cancel">Cancel Order</div>
</div>

  
  
</body>
</html>
